<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STI Queues</title>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class="header">
    <img src="sti-logo.png" alt="STI Logo">
    <h1>STI Queue Management</h1>
  </div>

  <div class="main-content">
    <div class="sidebar">
      <a href="#" class="active" onclick="window.location.href='queues-page.html'">Homepage</a>
      <a href="#">Courses</a>
      <a href="#">Queues</a>
      <a href="#">Balance</a>
      <a href="#">About</a>
      <button class="back-button" onclick="window.location.href='login.html'">‚¨Ö</button>
    </div>

    <div class="container">
      <div class="tabs">
        <span onclick="window.location.href='cashier.html'">Cashier</span>
        <span class="active">Admissions</span>
        <span onclick="window.location.href='registrar.html'">Registrar</span>
      </div>

      <!-- This is Counter 1 -->
      <div class="content">
        <div class="queue-box">
          <div class="lane-title">Counter 1</div><br>
          Queue Number: <span id="queueNumber1">33</span>
        </div>
        <div class="controls">
          <button onclick="callNext('queueNumber1')">Call Next ‚ñ∂</button>
          <button onclick="togglePause(this)">Pause/Resume ‚è∏</button>
          <label>Cut-off Number: <input type="number" value="00"></label>
          <label><input type="checkbox" checked> Prioritize PWD</label>
        </div>
      </div>

      <hr style="border-top: 2px solid #ccc; margin: 30px 0;">

      <!-- This is Counter 2 -->
      <div class="content">
        <div class="queue-box">
          <div class="lane-title">Counter 2</div><br>
          Queue Number: <span id="queueNumber2">65</span>
        </div>
        <div class="controls">
          <button onclick="callNext('queueNumber2')">Call Next ‚ñ∂</button>
          <button onclick="togglePause(this)">Pause/Resume ‚è∏</button>
          <label>Cut-off Number: <input type="number" value="00"></label>
          <label><input type="checkbox" checked> Prioritize PWD</label>
        </div>
      </div>

      <hr style="border-top: 2px solid #ccc; margin: 30px 0;">

      <!-- This is Counter 3 -->
      <div class="content">
        <div class="queue-box">
          <div class="lane-title">Counter 3</div><br>
          Queue Number: <span id="queueNumber3">34</span>
        </div>
        <div class="controls">
          <button onclick="callNext('queueNumber3')">Call Next ‚ñ∂</button>
          <button onclick="togglePause(this)">Pause/Resume ‚è∏</button>
          <label>Cut-off Number: <input type="number" value="00"></label>
          <label><input type="checkbox" checked> Prioritize PWD</label>
        </div>
      </div>
      <hr style="border-top: 2px solid #ccc; margin: 30px 0;">
        <div class="print-section">
          <h3>Need to print a form?</h3>
          <button onclick="printForm()">üñ®Ô∏è Print Form</button>
        </div>

    </div>
  </div>

  <script>
    function callNext(queueId) {
      let queueElement = document.getElementById(queueId);
      let queueNumber = parseInt(queueElement.innerText);
      if (queueNumber > 0) {
        queueElement.innerText = queueNumber - 1;
      }
    }

    function togglePause(button) {
      if (button.innerText.includes('Pause')) {
        button.innerText = 'Resume ‚ñ∂';
      } else {
        button.innerText = 'Pause ‚è∏';
      }
    }

    function printForm() {
      let printWindow = window.open('', '', 'height=500,width=800');
      printWindow.document.write('<html><head><title>Form</title></head><body>');
      printWindow.document.write('<h1>STI Queue Form</h1>');
      printWindow.document.write('<p>This is a sample form for queue printing.</p>');
      printWindow.document.write('</body></html>');
    }
  </script>

</body>

</html>
